<!DOCTYPE html>
<html>

<head>
  <title>Table Data Extractor</title>
</head>

<body>
  <!-- Extraction -->
  <button id="btnExtract">Start Extraction</button>
  <input id="courseTotal" placeholder="total of courses"></input>
  <br><br>

  <!-- Show Extracted Data -->
  <button id="btnShowExtracted">Show Extracted Data</button>
  <br><br>

  <!-- Generate Timetable Combinations -->
  <button id="btnGenerate">Start Generating Timetable Combinations</button>
  <br><br>

  <!-- Reset -->
  <button id="btnReset">Reset</button>
  <br><br>

  <!-- Trimester Label (manual update) -->
  <label>Current Trimester: October/November2024</label>

  <!-- Extract Customisation -->
  <h3>Extract Customisation (modify only if needed)</h3>
  <label>Current Trimester</label>
  <input id="trimester" placeholder="Trimester Oct/Nov 2024" value="Trimester Oct/Nov 2024"></input>

  <label>Extraction Interval (miliseconds)</label>
  <input id="interval" placeholder="in miliseconds" value="2000"></input>
  <br><br>

  <label>Extraction Timeout (miliseconds) !! always set bigger value !!</label>
  <input id="timeout" placeholder="in miliseconds" value="10000"></input>

  <script src="popup.js"></script>
</body>
</html>
