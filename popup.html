<!DOCTYPE html>
<html>

<head>
  <title>Table Data Extractor</title>
</head>

<body>
  <!-- Extraction -->
  <button id="btnExtract">Start Extraction</button>
  <input id="courseTotal" placeholder="total of courses"></input>
  <br><br>

  <!-- Show Extracted Data -->
  <button id="btnShowExtracted">Show Extracted Data</button>
  <br><br>

  <!-- Filter Settings -->
  <!-- Status -->
  <label>Filter Settings</label><br>
  <input type="checkbox" id="monday" value="yes" checked>monday<br>
  <input type="checkbox" id="tuesday" value="yes" checked>tuesday<br>
  <input type="checkbox" id="wednesday" value="yes" checked>wednesday<br>
  <input type="checkbox" id="thursday" value="yes" checked>thursday<br>
  <input type="checkbox" id="friday" value="yes" checked>friday<br>

  <!-- Generate Timetable Combinations -->
  <button id="btnGenerate">Start Generating Timetable Combinations</button>
  <br><br>

  <!-- Reset -->
  <button id="btnReset">Reset/Stop</button>
  <br><br>

  <!-- Trimester Label (manual update) -->
  <label>Current Trimester: October/November2024</label>
  <br><br>

  <div id="tableContainer"></div>
  <script src="popup.js"></script>
</body>
</html>
