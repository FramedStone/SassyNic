<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timetable Viewer</title>
    <link rel="stylesheet" href="timetable.css">
</head>
<body>
    <!-- Sliders -->
    <label for="class_closeness">Class Closeness:</label>
    <input type="range" min="0" max="120" step="30" value="0" id="class_closeness">
    <span id="class_closeness_value">50</span>

    <!-- Timtable table -->
    <table id="timetable">
        <!-- Days of week -->
        <thead>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
            <th>Saturday</th>
            <th>Sunday</th>
        </thead>
        <!-- Dynamically updated in 'timetable.js' -->
        <tbody>
            <td>Test</td>
        </tbody>
    </table>

    <script type="module" src="timetable.js" defer></script>

</body>
</html>
