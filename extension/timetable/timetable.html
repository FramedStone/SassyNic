<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timetable Viewer</title>
    <link rel="stylesheet" href="timetable.css">
</head>
<body>
    <!-- Sliders -->
    <label for="class_closeness">Class Closeness:</label>
    <input type="range" min="0" max="120" step="30" value="0" id="class_closeness">
    <span id="class_closeness_value">50</span>

    <!-- Timtable table -->
    <div class="frame-container" id="frameContainer_timetable">
        <!-- Timetable data will be dynamically generated here as table format -->
    </div>
    <div id="tooltip" class="tooltip"></div>

    <!-- Timetable navigation buttons -->
    <div class="nav-buttons">
        <button id="btnPrev" disabled>Previous</button>
        <button id="btnNext">Next</button>
    </div>

    <script type="module" src="timetable.js" defer></script>

</body>
</html>
