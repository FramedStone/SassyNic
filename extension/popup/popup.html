<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SassyNic</title>
    <link rel="stylesheet" href="popup.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="title-wrapper">
                <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">
                    <img src="/extension/images/icon/icon128.png" alt="Left Icon" class="left-icon">
                </a>
                <h1>SassyNic</h1>
            </div>
            <a href="https://hackerspacemmu.rocks/" target="_blank">
                <img src="/extension/images/logo/hackerspace.png" alt="Right Icon" class="right-icon">
            </a>
        </header>
        <main>
            <!-- Auto OTP Extractor -->
            <div class="toggle-button">
                <label for="switch-auto-otp-extractor">Auto OTP Extractor</label> 
                <br>
                <label class="switch-auto-otp-extractor">
                    <input type="checkbox" id="switch-auto-otp-extractor">
                    <span class="switch-span-auto-otp-extractor"></span>
                </label>
            </div>
            <!-- Error Code Reference -->
            <button id="btnErrorCode">Error Code Reference</button>
            <br><br>

            <details class="dropdown">
                <summary>Timetable</summary>
                <div class="dropdown-content">
                    <button id="btnTutorial">Tutorial</button>
                </div>
                <div class="dropdown-content">
                    <button id="btnExtraction">Start Extraction</button>
                </div>

                <div class="dropdown-content">
                    <span id="extracting-term">Extracting Term: <span id="extracting-term-content"></span></span>
                    <br><br>
                    <span id="subjects-total">Subjects Total: <span id="subject-total-content"></span></span>
                    <br><br>
                    <span id="extracting-subject">Extracting Subject: <br><span id="extracting-subject-content"></span></span>
                </div>
            </details>
        </main>
    </div>
    <script type="module" src="popup.js" defer></script>
</body>
</html>
